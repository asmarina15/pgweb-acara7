<!DOCTYPE html>
<html>
  <head>
    <title>GIS Web Application with Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <style>
      /* Set the map container size */
      #map {
        height: 500px;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      var map = L.map("map").setView([-7.76591, 110.37742], 12);

      // Add a tile layer (OpenStreetMap)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Add a marker
      var marker = L.marker([-7.76591, 110.37742]).addTo(map);
      marker.bindPopup("Universitas Gadjah Mada").openPopup();

      // Circle
      var circle = L.circle([-7.76591, 110.37742], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 1500,
      }).addTo(map);

      var marker = L.marker([-8.01330727350644, 110.29142929945264]).addTo(map);
      marker.bindPopup("Pantai Depok").openPopup();

      var circle = L.circle([-8.01330727350644, 110.29142929945264], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 1500,
      }).addTo(map);

      var marker = L.marker([-7.598312957392991, 110.46362558600839]).addTo(
        map
      );
      marker.bindPopup("Kopi Merapi Kaliurang").openPopup();

      var circle = L.circle([-7.598312957392991, 110.46362558600839], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 1500,
      }).addTo(map);

      var marker = L.marker([-7.762632873506177, 110.11679559564784]).addTo(
        map
      );
      marker.bindPopup("Ekowisata Sungai Mudal Kulonprogo").openPopup();

      var circle = L.circle([-7.762632873506177, 110.11679559564784], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 1500,
      }).addTo(map);

      var marker = L.marker([-7.924307633411827, 110.64110394773971]).addTo(
        map
      );
      marker.bindPopup("Gua Pindul").openPopup();

      var circle = L.circle([-7.924307633411827, 110.64110394773971], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 1500,
      }).addTo(map);
    </script>
  </body>
</html>
